[BASIC]
# 容器名称
CONTAINER_NAME = pytorch-dev
# PyTorch镜像版本（自动检测CUDA时优先匹配）
TORCH_IMAGE_TAG = 2.0.1-cuda11.7-cudnn8-runtime
# 运行模式（interactive/daemon）
RUN_MODE = interactive
# 资源限制（开发环境不限）
CPU_LIMIT = 0
MEMORY_LIMIT = 0

[MOUNT]
# 宿主机代码目录 → 容器目录
CODE_HOST_DIR = ${HOME}/pytorch-dev/code
CODE_CONTAINER_DIR = /app/code
# 宿主机数据目录 → 容器目录
DATA_HOST_DIR = ${HOME}/pytorch-dev/data
DATA_CONTAINER_DIR = /app/data
# 日志目录（容器日志挂载）
LOG_HOST_DIR = ${HOME}/pytorch-dev/logs
LOG_CONTAINER_DIR = /app/logs

[NETWORK]
# 开发环境无需端口映射
PORT_MAPPING = []

[DEPENDENCY]
# 依赖安装源（国内源加速）
PIP_SOURCE = https://pypi.tuna.tsinghua.edu.cn/simple
# 自定义依赖文件路径
REQUIREMENTS_FILE = ./requirements.txt