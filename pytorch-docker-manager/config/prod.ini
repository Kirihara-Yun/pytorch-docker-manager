[BASIC]
CONTAINER_NAME = pytorch-prod
TORCH_IMAGE_TAG = 2.0.1-cuda11.7-cudnn8-runtime
RUN_MODE = daemon
# 资源限制（CPU核心数：4核，内存：16GB）
CPU_LIMIT = 4
MEMORY_LIMIT = 16g

[MOUNT]
CODE_HOST_DIR = /opt/pytorch-prod/code
CODE_CONTAINER_DIR = /app/code
DATA_HOST_DIR = /opt/pytorch-prod/data
DATA_CONTAINER_DIR = /app/data
LOG_HOST_DIR = /var/log/pytorch-prod
LOG_CONTAINER_DIR = /app/logs

[NETWORK]
# 端口映射（Jupyter:8888, TensorBoard:6006, 自定义服务:8000）
PORT_MAPPING = ["8888:8888", "6006:6006", "8000:8000"]

[DEPENDENCY]
PIP_SOURCE = https://pypi.tuna.tsinghua.edu.cn/simple
REQUIREMENTS_FILE = ./requirements.txt

[HEALTH_CHECK]
# 健康检查间隔（秒）
CHECK_INTERVAL = 60
# 异常重启次数阈值
RESTART_THRESHOLD = 3